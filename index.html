<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Passwordd Generator</title>
   <link rel="stylesheet" href="style.css"/>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
</head>
<body>
   <div class="container">
       <h1>Password Generator</h1>
       <div class="inputBox">
       <input type="text" <link rel="stylesheet" class="passBox" id="passBox" disabled>
       <span class="material-symbols-outlined" id="copyIcon">
           content_copy
           </span>
       </div>

       <input type="range" min="1" max="30" value="7" id="inputSlider">
       <div class="row">
           <p>Password length</p>
           <span id="sliderValue"></span>

       </div>

       <div class="row"><label for="lowercase">Include lowercase letters(a-z)</label>
           <input type="checkbox" name="lowercase" id="lowercase">
       </div>

       <div class="row"><label for="Uppercase">Include Uppercase letters(a-z)</label>
           <input type="checkbox" name="Uppercase" id="Uppercase">
       </div>

       <div class="row"><label for="numbers">Include numbers(0-9)</label>
           <input type="checkbox" name="numbers" id="numbers">
       </div>

       <div class="row"><label for="lowercase">Include Symbols(@-*)</label>
           <input type="checkbox" name="Symbols" id="Symbols">
       </div>
       <button class="genBtn" type="button">Generate Password</button>
      
       
   </div>
   <script src="script.js"></script>
</body>
</html>
